########################################################
### datasource -- mysql\u7684\u6570\u636E\u5E93\u914D\u7F6E
########################################################
spring.datasource.url = jdbc:mysql://localhost:3306/spring_cloud?useUnicode=true&characterEncoding=utf8
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.max-active= 20
spring.datasource.max-idle= 8
spring.datasource.min-idle= 8
spring.datasource.initial-size= 10



########################################################
#spring.datasource.schema=classpath:sql/spring_cloud.sql
### Mybatis \u914D\u7F6E
mybatis.typeAliasesPackage=org.czy.spring.boot.mybatis.annotation.mapper
mybatis.config-location=classpath:mybatis/mybatis-config.xml



########################################################
### Thymeleaf \u914D\u7F6E   \u6587\u4EF6\u914D\u7F6E\u8DEF\u5F84
########################################################
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
## spring.thymeleaf.mode= HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
## \u7F13\u5B58
spring.thymeleaf.cache=false

